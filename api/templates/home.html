<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Online Shop</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Online Shop</a>
        <div class="collapse navbar-collapse justify-content-center">
            <form class="form-inline" action="/products" method="get">
                <input class="form-control mr-sm-2" type="search" name="name" placeholder="Product Name" aria-label="Search">
                <input class="form-control mr-sm-2" type="search" name="category" placeholder="Category" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
        <div class="collapse navbar-collapse justify-content-end">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/auth/login">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/auth/register">Register</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-5">
        <h1 class="text-center">Welcome to the Online Shop</h1>
        <div id="products" class="mt-4">
            <!-- Products will be displayed here -->
        </div>
    </div>
</body>
</html>
